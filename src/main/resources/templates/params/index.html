<!DOCTYPE html>
<html xmlns:"http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enviar parámetros del Request HTTP GET - URL</title>
</head>
<body>
	</h1>Enviar parámetros del Request HTTP GET - URL</h1>
	<ul>
		
		<li> <a th:href="@{/params/string(texto='Hola Jean')}">/params/string?texto=Hola Jean</a></li>
		<li> <a th:href="@{/params/string(texto='Que tal Diego')}">/params/string?texto=Que tal Diego</a></li>
		<li> <a th:href="@{/params/mix-params(saludo='Como estas Jean?', numero=7)}">/params/mix-params?saludo=Como estas Jean?&numero=7</a></li>
        <li> <a th:href="@{/params/mix-params-request(saludo='Como estas Jean?', numero=7)}">/params/mix-params-request?saludo=Como estas Jean?&numero=7</a></li>	
	</ul>

</body>
</html>
